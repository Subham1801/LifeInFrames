<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My World</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img.jpg') center/cover no-repeat fixed;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
    }

    #centerText {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin-top: 20vh;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    #centerText:hover {
      transform: scale(1.1);
    }

    #dateTime {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    #dateTime:hover {
      transform: scale(1.1);
    }

    #bottomButtons {
      margin-top: auto;
      display: flex;
      width: 100%;
      justify-content: space-around;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.9);
    }

    .button {
      padding: 10px;
      color: #fff;
      background: #000;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .button:hover {
      background: #333;
    }
  </style>
</head>
<body>

  <div id="centerText">My World</div>

  <div id="dateTime"></div>

  <div id="bottomButtons">
    <!-- Add an onclick event to the "File" button -->
    <button class="button" onclick="openFilePage()">File</button>
    <button class="button">Blogs</button>
    <button class="button">Video</button>
    <button class="button">Image</button>
    <button class="button">Txt</button>
  </div>

  <script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById('dateTime');
      const now = new Date();

      const dateStr = now.toLocaleDateString();
      const dayStr = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(now);
      const timeStr = now.toLocaleTimeString([], { hour: 'numeric', minute: 'numeric' });

      dateTimeElement.innerHTML = `${dateStr}<br>${dayStr}<br>${timeStr}`;
    }

    // Function to open the "file.html" page
    function openFilePage() {
      window.location.href = 'file.html';
    }

    // Update every second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>

</body>
</html>
