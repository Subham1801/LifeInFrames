<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: url('img.jpg') center/cover;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            color: white;
            text-align: center;
        }

        #cloud-text {
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .compartment {
            width: 100px;
            height: 100px;
            background-color: rgba(0, 0, 0, 0.7);
            margin: 10px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .compartment:hover,
        #cloud-text:hover {
            transform: scale(1.1);
        }

        /* Arrange compartments horizontally */
        .compartments-container {
            display: flex;
            justify-content: center;
        }

        #preloader {
      background: #000 url(pre.gif) no-repeat center;
      background-size: 60%;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 100%;
    }
    </style>
</head>
<body>
    <div id="preloader">
  
</div>

    <div id="cloud-text">Cloud</div>

    <div class="compartments-container">
        <div class="compartment" onclick="openFile('C:/Users/hp/Documents/Physics world.pptx')">Cell 1</div>
        <div class="compartment" onclick="openFile('path/to/your/directory/file2.html')">Cell 2</div>
        <div class="compartment" onclick="openFile('path/to/your/directory/file3.html')">Cell 3</div>
        <!-- Add more compartments as needed -->
    </div>

    <script>
        function openFile(filePath) {
            window.open(filePath, '_blank');
        }
    </script>

    <script>
    var loader = document.getElementById("preloader") ;

    window.addEventListener("load", function(){
      loader.style.display = "none";
    })
  </script>

</body>
</html>
