<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Life In Frames</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('img.jpg') center/cover no-repeat fixed;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      color: #fff;
      font-family: 'Arial', sans-serif;
      overflow-y: auto;
    }

    #centerText {
      text-align: center;
      font-size: 60px;
      font-weight: bold;
      margin-top: 20vh;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    #centerText:hover {
      transform: scale(1.1);
    }

    #subTitle {
      font-size: 20px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
    }

    #belowcenterText {
      font-size: 18px;
      margin-top: 10px;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    #belowcenterText:hover {
      transform: scale(1.1);
    }

    #dateTime {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      transition: transform 0.3s;
    }

    #dateTime:hover {
      transform: scale(1.1);
    }

    #bottomButtons {
      margin-top: auto;
      display: flex;
      width: 100%;
      justify-content: space-around;
      padding: 20px;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.9);
    }

      .button {
      padding: 10px;
      color: #fff;
      background: #000;
      border: none;
      cursor: pointer;
      transition: background 0.3s, transform 0.3s;
      border-radius: 10px; /* Add border-radius for curved edges */
    }

      .button:hover {
      background: #333;
      transform: scale(1.1); /* Add zoom-in effect on hover */
    }

    #preloader {
      background: #000 url(pre.gif) no-repeat center;
      background-size: 60%;
      height: 100vh;
      width: 100%;
      position: fixed;
      z-index: 100%;
    }


    /* Mobile responsiveness */
    @media screen and (max-width: 600px) {
      #centerText {
        font-size: 40px;
        margin-top: 10vh;
      }

      #subTitle {
        font-size: 18px;
      }

      #belowcenterText {
        font-size: 16px;
      }

      #dateTime {
        font-size: 18px;
      }

      #bottomButtons {
        flex-direction: column;
        align-items: center;
         margin-bottom: 20px;
      }

      .button {
        margin-top: 10px;
        width: 80%; 
      }
    }

    /* Notice bar styling */
    #noticeBar {
      position: fixed;
      top: 0;
      left: 0;
      width: 200px; /* Adjust width as needed */
      padding: 10px;
      background-color: #333;
      color: #fff;
      border-bottom-right-radius: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
  </style>
</head>
<body>

<div id="preloader">
  
</div>

  <div id="noticeBar">
    <!-- Add your dynamic text here or change it later in the code -->
    File and Photos button is down due to server issue.
  </div>

  <div id="centerText">
    Life In Frames
    <div id="subTitle">Enhance Friendship !!</div>
  </div>
  <div id="belowcenterText">by Subham</div>

  <div id="dateTime"></div>

  <div id="bottomButtons">
    <button class="button" onclick="openFilePage('#')">File</button>
    <button class="button" onclick="openBlogPage('blog.html')">Blogs</button>
    <button class="button" onclick="openBlogPage('about.html')">About</button>
    <button class="button">Images</button>
  </div>

  <script>
    function updateDateTime() {
      const dateTimeElement = document.getElementById('dateTime');
      const now = new Date();

      const dateStr = now.toLocaleDateString();
      const dayStr = new Intl.DateTimeFormat('en-US', { weekday: 'long' }).format(now);
      const timeStr = now.toLocaleTimeString([], { hour: 'numeric', minute: 'numeric' });

      dateTimeElement.innerHTML = `${dateStr}<br>${dayStr}<br>${timeStr}`;
    }

    function openFilePage(page) {
      window.location.href = page;
    }

    function openBlogPage(blogPage) {
      window.location.href = blogPage;
    }

    // Update every second
    setInterval(updateDateTime, 1000);

    // Initial update
    updateDateTime();
  </script>

  <script>
    var loader = document.getElementById("preloader") ;

    window.addEventListener("load", function(){
      loader.style.display = "none";
    })
  </script>

</body>
</html>
